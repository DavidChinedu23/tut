<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>IRB v2.0 | Login</title>
</head>
<body class="login-background">

    <div class="container vertical-center login-font">
        <div class="my-auto">
            <div class="row align-items-center">
                <div class="col">
                    <div class="border-right ">
                        <img src="/asset/logo.png" class="login-logo" alt="logo" >
                    </div>
                </div>
                <div class="col ">
                    <form >
                        <div>
                            <div class="form-group">
                                <label for="exampleInputId1">User ID</label>
                                <input type="text" class="form-control" id="exampleInputId1" aria-describedby="IdHelp" placeholder="Enter Username">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                              </div>
                              <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        
                      </form>
                </div>
                <div class="col">
                  
                </div>
              
            </div>
        </div>
        
    </div>


    <script src="/script/jquery-3.4.1.js"></script>
    <script src="/script/script.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
